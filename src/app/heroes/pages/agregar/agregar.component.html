<h1> Agregar Heroe </h1>

<br>

<div fxLayout="row" fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">
        <mat-form-field fxFlex="100">
            <mat-label>Super Heroe</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.superhero" required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Alter ego </mat-label>
            <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
        </mat-form-field>


        <mat-form-field fxFlex="100">
            <mat-label>Primera aparicion </mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes </mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>



        <mat-form-field fxFlex="100">
            <mat-label>Creador </mat-label>
            <mat-select [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>

        </mat-form-field>


        <div fxLayout>
            <button mat-raised-button color="primary" (click)="guardar()" >
                <mat-icon>
                    edit
                </mat-icon>
                {{ heroe.id ?  'Actualizar': 'Crear heroe'}}
            </button>

        </div>


    </div>

    <div fxFlex="50">
        <p>---------------------------</p>
    </div>
</div>



<br>
<h2>Formulario dinamico </h2>
<form [formGroup]="formGroup" (ngSubmit)="guardar()">

    <dynamic-material-form [group]="formGroup" [model]="formModel"></dynamic-material-form>

    <button type="submit"> Agregar </button>
</form>
